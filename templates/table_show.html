<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传成功</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px; /* 设置内边距 */
            text-align: center; /* 可选：居中文本 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>数据展示</h2>
        <!-- 将 DataFrame 的 HTML 表格插入到页面中 -->
        {{ table|safe }}
        

        <!-- 分页 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                {% for page_num in range(1, total_pages + 1) %}
                    <a class="page-link" href="{{ url_for('table_show', page=page_num) }}">{{ page_num }}</a>
                    &nbsp
                {% endfor %}
            </ul>
        </nav>
    </div>

    
    <form action="{{ url_for('run3DBPP') }}" method="post">
        <button type="submit">运行装箱算法</button>
    </form>
    
    <div id="progress-container">
        当前日：<dic id="task_date"></div>
        当前仓：<div id="ori"></div>
        当日进度：<div id="ori_percent"></div>
        该仓进度：<div id="progress-bar">%</div>
        <div id="progress-message"></div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    
    <!--目前为止似乎进度条是不好用的-->
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        
        socket.on('update', function(data) {
            var progressMessage = document.getElementById('task_date');
            progressMessage.innerText = data.task_date;
            var progressMessage = document.getElementById('ori');
            progressMessage.innerText = data.ori;
            var progressMessage = document.getElementById('ori_percent');
            progressMessage.innerText = data.ori_percent;
            var progressMessage = document.getElementById('progress-bar');
            progressMessage.innerText = data.progress;
            var progressMessage = document.getElementById('progress-message');
            progressMessage.innerText = data.message;
        });
    </script>

    <button id="提前终止">Stop Computation</button>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // 监听按钮点击事件
        document.getElementById('提前终止').addEventListener('click', function () {
            // 通过 WebSocket 发送停止请求
            socket.emit('stop_request');
        });
    </script>

</body>
</html>
